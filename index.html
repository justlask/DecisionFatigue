<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Decide for me.</title>
</head>
<body>
  <nav>
    <a href="./index.html"><h1>Decide For Me.</h1></a>
  </nav>
  <div id="do">
      <div id="dothis">
  
      </div>
    </div>
  <header>
    <h1>We make thousands of decisions every day.
      <br>
      How about you let us make some decisions for you.
    </h1>
  <p>We're not your typical to do list. We're a gif-tastic task list.<br></p>
  <br>
  </header>
  <div class="responses">
      <form id="tasks">
          <input type="text" name="task" id="task" placeholder="enter each task here" required>
          <button id="add">add task</button>
        </form>
        <div id="list">
          <ol>    
          </ol>
          <button id="done">That's everything.</button>
        </div>
        <div id="answer">
          <h3>Do you really want to do one of these?</h3>
          <div>
            <button id="yes">Yes</button>
            <button id="no">No</button>
          </div>
        </div>
    </div>
    <footer>
      <button id="next">Tell me what to do next!</button>
    </footer>
  <script src="app.js"></script>
</body>
</html>
